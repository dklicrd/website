<!DOCTYPE html>
<html class="light" lang="en"><head>

            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Roboto", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",

      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="text-slate-800 dark:text-slate-200 flex size-10 items-center justify-center -ml-2">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Contact Us</h1>
<div class="size-10"></div>
</div>
<main class="flex-1 px-4 py-6 space-y-8">
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal text-center">We'd love to hear about your project. Reach out to us.</p>
<div class="space-y-2">
<div class="flex items-center gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl min-h-14 justify-between shadow-sm">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">call</span>
</div>
<div class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal flex-1 truncate">Call Us</p>
<span class="text-slate-500 dark:text-slate-400 text-sm">(+1) 234-567-890</span>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-slate-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl min-h-14 justify-between shadow-sm">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">mail</span>
</div>
<div class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal flex-1 truncate">Email Us</p>
<span class="text-slate-500 dark:text-slate-400 text-sm">contact@construct.co</span>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-slate-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
</div>
<div class="space-y-6 bg-white dark:bg-slate-800/50 p-6 rounded-xl shadow-sm">
<h2 class="text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight">Send Us a Message</h2>
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="full-name">Full Name</label>
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" id="full-name" name="full-name" placeholder="John Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">Email</label>
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="phone">Phone Number <span class="text-slate-500">(Optional)</span></label>
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" id="phone" name="phone" placeholder="(123) 456-7890" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="message">Message</label>
<textarea class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" id="message" name="message" placeholder="Tell us about your project requirements..." rows="4"></textarea>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-xl hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors text-base" type="submit">Send Message</button>
</form>
</div>
<div class="space-y-4">
<h2 class="text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight">Our Office</h2>
<div class="aspect-[4/3] w-full overflow-hidden rounded-xl">
<img alt="Map showing the company's office location pinned in a city." class="h-full w-full object-cover" data-alt="Map showing the company's office location pinned in a city." data-location="New York" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCDbz-KZKsvqkAak6woE-KW22fgC2u2IxJHzjES7493W9Qdv7oJfJYHRGIWg2uXxRViTZb5xMv_PFxPQu8IHGdtxbwgVD8iJyqHJhdSkuUFgKFuNrN8j0BodDaXzUqMnjHBFOVoKGTR9w7Iq9gmhVt46l0S6egZT8Oy-VyQCHvAGMZrxKHw6okCKt7trbXp8H44P8JTHXKgO0zRV0YRh4SrTh2qaLub0m0CgrVJ82jQUlqu-F0VbV3mlwJRaEODhFGINPQwMycHyTY"/>
</div>
<div class="flex items-start gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl min-h-14 shadow-sm">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10 mt-1">
<span class="material-symbols-outlined">location_on</span>
</div>
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-relaxed flex-1">123 Construction Ave, Suite 456<br/>Industry City, NY 10001</p>
</div>
</div>
</main>
</div>

</body></html>
